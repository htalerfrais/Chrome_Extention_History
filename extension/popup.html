<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>HistoricAI</title>
  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --text: #e6edf3;
      --muted: #8b949e;
      --accent: #2f81f7;
      --accent-hover: #4693ff;
      --border: #30363d;
      --input-bg: #0b0f14;
    }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; padding: 12px; width: 320px; background: var(--bg); color: var(--text); }
    .container { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.35); }
    h2 { margin: 0 0 10px; font-size: 16px; letter-spacing: 0.2px; }
    .input-group { display: flex; gap: 8px; align-items: center; }
    input { flex: 1; width: 100%; padding: 8px 10px; border: 1px solid var(--border); border-radius: 10px; background: var(--input-bg); color: var(--text); outline: none; transition: border-color .15s, box-shadow .15s; }
    input::placeholder { color: var(--muted); }
    input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(47,129,247,0.2); }
    button { padding: 8px 12px; border: 0; border-radius: 10px; background: var(--accent); color: #fff; font-weight: 600; cursor: pointer; transition: background .15s, transform .06s; }
    button:hover { background: var(--accent-hover); }
    button:active { transform: translateY(1px); }
    ul { list-style: none; margin: 10px 0 0; padding: 0; max-height: 260px; overflow: auto; }
    li { background: var(--input-bg); border: 1px solid var(--border); padding: 8px 10px; border-radius: 10px; margin-bottom: 8px; }
    li:hover { border-color: var(--accent); }
    .hint { margin-top: 8px; color: var(--muted); font-size: 12px; }
    /* nice scrollbar */
    ul::-webkit-scrollbar { width: 10px; }
    ul::-webkit-scrollbar-thumb { background: #232a33; border: 2px solid var(--card); border-radius: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>HistoricAI</h2>
    <div class="input-group">
      <input type="text" id="searchInput" placeholder="Recherche dans l'historique">
      <button id="searchBtn">Chercher</button>
    </div>
    <div class="hint">Astuce: appuyez sur Entr√©e pour lancer la recherche</div>
    <ul id="results"></ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
