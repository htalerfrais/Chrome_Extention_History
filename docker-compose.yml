services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - DOCKER_CONTAINER=true # says that env variables are all set here in docker environment and dont have to be reaad in .env file root
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DEFAULT_PROVIDER=${DEFAULT_PROVIDER:-google}
      - DEFAULT_MODEL=${DEFAULT_MODEL:-gemini-2.5-pro}
      - CLUSTERING_BATCH_SIZE=${CLUSTERING_BATCH_SIZE:-20}
      - CLUSTERING_MAX_TOKENS=${CLUSTERING_MAX_TOKENS:-16384}
      - CLUSTERING_TEMPERATURE=${CLUSTERING_TEMPERATURE:-0.2}
      - CHAT_MAX_TOKENS=${CHAT_MAX_TOKENS:-8000}
      - CHAT_TEMPERATURE=${CHAT_TEMPERATURE:-0.7}
      - CHAT_HISTORY_LIMIT=${CHAT_HISTORY_LIMIT:-10}
    volumes:
      # Mount source code for development (comment out for production)
      - ./backend/app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: chrome-extension-history
